name: Build and Deploy .NET Application

on:
  push:
    branches:
      - main # Se ejecuta al subir cambios a la rama principal

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out code
        uses: actions/checkout@v2

      - name: Set up .NET
        uses: actions/setup-dotnet@v1
        with:
          dotnet-version: '8.0'

      - name: Restore dependencies
        run: dotnet restore

      - name: Build application
        run: dotnet build --configuration Release

      - name: Publish application
        run: dotnet publish --configuration Release --output ./published

      # ⚡️ OPCIONAL: Etapa de despliegue por SSH
      # Cambia "username@server:/path/to/deploy" por tu usuario y servidor
      - name: Deploy to server (ejemplo de despliegue)
        run: |
          scp -r ./published username@server:/path/to/deploy
